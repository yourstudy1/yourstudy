<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Study Admin</title>

<style>
body{
background:#111;
color:white;
font-family:Segoe UI;
margin:0;
padding:20px;
}

.card{
background:rgba(255,255,255,0.08);
padding:15px;
border-radius:12px;
margin-bottom:20px;
}

input,button{
padding:8px;
margin:5px 0;
border:none;
border-radius:6px;
}

button{
background:#333;
color:white;
cursor:pointer;
}

#loginBox{
max-width:300px;
margin:100px auto;
text-align:center;
}

#adminPanel{
display:none;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginBox">
<h2>Admin Login</h2>
<input type="password" id="adminPass" placeholder="Enter Password">
<br>
<button onclick="checkPassword()">Login</button>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel">

<h2>Admin Panel</h2>

<!-- COLOR CHANGE -->
<div class="card">
<h3>Change Time Color</h3>
<input type="color" id="colorPicker">
<br>
<button onclick="saveColor()">Save Color</button>
</div>

<!-- CUSTOM NOTIFICATION -->
<div class="card">
<h3>Custom Notification</h3>

<input type="text" id="customText" placeholder="Enter Message">
<br>

<label>Duration (Minutes):</label>
<input type="number" id="customDuration" min="1">
<br>

<button onclick="saveCustom()">Send Notification</button>
</div>

<!-- ROUTINE ADD -->
<div class="card">
<h3>Add Routine</h3>

<input type="text" id="subject" placeholder="Subject Name">
<br>

<label>Start Time:</label>
<input type="time" id="startTime">
<br>

<label>Duration (Minutes):</label>
<input type="number" id="duration" min="1">
<br>

<button onclick="addRoutine()">Add Routine</button>
</div>

<!-- ROUTINE LIST -->
<div class="card">
<h3>Saved Routine</h3>
<div id="routineList"></div>
</div>

</div>

<script>

/* ðŸ” CHANGE PASSWORD HERE */
const ADMIN_PASSWORD = "1234";

/* LOGIN SYSTEM */
function checkPassword(){
const input=document.getElementById("adminPass").value;

if(input===ADMIN_PASSWORD){
document.getElementById("loginBox").style.display="none";
document.getElementById("adminPanel").style.display="block";
}else{
alert("Wrong Password");
}
}

/* COLOR SAVE */
function saveColor(){
const color=document.getElementById("colorPicker").value;
localStorage.setItem("textColor",color);
alert("Color Saved");
}

/* CUSTOM NOTIFICATION */
function saveCustom(){

const message=document.getElementById("customText").value;
const minutes=parseInt(document.getElementById("customDuration").value);

if(!message || !minutes){
alert("Enter message and duration");
return;
}

localStorage.setItem("customNotification",JSON.stringify({
message:message,
expire:Date.now()+(minutes*60*1000)
}));

alert("Notification Sent for "+minutes+" minutes");
}

/* ROUTINE SYSTEM */
let routine=[];
try{
routine=JSON.parse(localStorage.getItem("routine"))||[];
}catch(e){
routine=[];
}

function addRoutine(){

const subject=document.getElementById("subject").value;
const startTime=document.getElementById("startTime").value;
const duration=parseInt(document.getElementById("duration").value);

if(!subject||!startTime||!duration){
alert("Fill all fields");
return;
}

routine.push({
subject:subject,
time:startTime,
duration:duration
});

localStorage.setItem("routine",JSON.stringify(routine));

renderRoutine();

document.getElementById("subject").value="";
document.getElementById("startTime").value="";
document.getElementById("duration").value="";
}

function renderRoutine(){

document.getElementById("routineList").innerHTML="";

routine.forEach((item,index)=>{

document.getElementById("routineList").innerHTML+=
`
<div>
${item.subject} - ${item.time} - ${item.duration} min
<button onclick="deleteRoutine(${index})">Delete</button>
</div>
`;
});
}

function deleteRoutine(index){
routine.splice(index,1);
localStorage.setItem("routine",JSON.stringify(routine));
renderRoutine();
}

renderRoutine();

</script>

</body>
</html>
