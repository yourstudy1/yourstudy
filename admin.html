<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Study Admin</title>

<style>
body{
background:#111;
color:white;
font-family:Segoe UI;
margin:0;
padding:20px;
}

.card{
background:rgba(255,255,255,0.08);
padding:15px;
border-radius:12px;
margin-bottom:20px;
}

input,button{
padding:8px;
margin:5px 0;
border:none;
border-radius:6px;
}

button{
background:#333;
color:white;
cursor:pointer;
}

#loginBox{
max-width:300px;
margin:100px auto;
text-align:center;
}

#adminPanel{
display:none;
}

.section{
border-bottom:1px solid rgba(255,255,255,0.1);
margin-bottom:10px;
padding-bottom:10px;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginBox">
<h2>Admin Login</h2>
<input type="password" id="adminPass" placeholder="Enter Password">
<br>
<button onclick="checkPassword()">Login</button>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel">

<h2>Admin Panel</h2>

<!-- COLOR -->
<div class="card">
<h3>Change Time Color</h3>
<input type="color" id="colorPicker">
<br>
<button onclick="saveColor()">Save Color</button>
</div>

<!-- CUSTOM -->
<div class="card">
<h3>Custom Notification</h3>
<input type="text" id="customText" placeholder="Enter Message">
<br>
<label>Duration (Minutes):</label>
<input type="number" id="customDuration" min="1">
<br>
<button onclick="saveCustom()">Send</button>
</div>

<!-- ROUTINE 6 SECTION -->
<div class="card">
<h3>Add Routine (6 Sections)</h3>

<div id="routineSections"></div>

<button onclick="saveRoutine()">Save Routine</button>
<button onclick="clearRoutine()">Clear All</button>

</div>

</div>

<script>

/* üîê PASSWORD */
const ADMIN_PASSWORD="1234";

function checkPassword(){
if(document.getElementById("adminPass").value===ADMIN_PASSWORD){
document.getElementById("loginBox").style.display="none";
document.getElementById("adminPanel").style.display="block";
}else{
alert("Wrong Password");
}
}

/* COLOR */
function saveColor(){
localStorage.setItem("textColor",
document.getElementById("colorPicker").value);
alert("Color Saved");
}

/* CUSTOM */
function saveCustom(){

const msg=document.getElementById("customText").value;
const min=parseInt(document.getElementById("customDuration").value);

if(!msg||!min){
alert("Enter message & duration");
return;
}

localStorage.setItem("customNotification",JSON.stringify({
message:msg,
expire:Date.now()+(min*60*1000)
}));

alert("Notification Sent");
}

/* ===== 6 SECTION ROUTINE ===== */

function generateSections(){

let html="";

for(let i=1;i<=6;i++){
html+=`
<div class="section">
<h4>Section ${i}</h4>
<input type="text" id="subject${i}" placeholder="Subject">
<br>
<label>Start Time:</label>
<input type="time" id="time${i}">
<br>
<label>Duration (Minutes):</label>
<input type="number" id="duration${i}">
</div>
`;
}

document.getElementById("routineSections").innerHTML=html;
}

generateSections();

/* SAVE ROUTINE */
function saveRoutine(){

let routine=[];

for(let i=1;i<=6;i++){

let subject=document.getElementById("subject"+i).value;
let time=document.getElementById("time"+i).value;
let duration=parseInt(document.getElementById("duration"+i).value);

if(subject && time && duration){
routine.push({
subject:subject,
time:time,
duration:duration
});
}

}

localStorage.setItem("routine",JSON.stringify(routine));

alert("Routine Saved");
}

/* CLEAR */
function clearRoutine(){
localStorage.removeItem("routine");
alert("Routine Cleared");
}

</script>

</body>
</html>
