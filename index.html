<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Smart Study OS</title>
<style>
body{
margin:0;
background:#111;
color:white;
font-family:Arial;
text-align:center;
}
button{
padding:6px 12px;
margin:5px;
border:none;
border-radius:5px;
cursor:pointer;
}
#subject{font-size:40px;margin-top:15vh;}
#remaining{font-size:28px;}
.orange{color:orange;}
.red{color:red;}
</style>
</head>
<body>

<div id="clock" style="font-size:60px;margin-top:40px;"></div>
<div id="subject"></div>
<div id="remaining"></div>
<div id="warningBox"></div>

<script>

const scriptURL="https://script.google.com/macros/s/AKfycbxq49CFhIWiKHxh69xPBczmBuiMcjw5YIoYuEq6lwZYybsAZWuG2Q9q8guseFWTa2Wd0A/exec";

/* CLOCK */
setInterval(()=>{
document.getElementById("clock").innerText=new Date().toLocaleTimeString();
},1000);

/* TEST GET DATA */
fetch(scriptURL+"?action=getData")
.then(res=>res.json())
.then(data=>console.log("Server OK:",data))
.catch(err=>console.log("Server Error:",err));

/* ROUTINE LOAD */
let routine=[];
try{
routine=JSON.parse(localStorage.getItem("routine"))||[];
}catch(e){
routine=[];
}

let activeIndex=-1;
let studyTimer;
let warningTimer;
let warningSeconds=0;
let studySeconds=0;

/* CHECK SCHEDULE */
setInterval(checkSchedule,1000);

function checkSchedule(){

const now=new Date();
const hh=String(now.getHours()).padStart(2,"0");
const mm=String(now.getMinutes()).padStart(2,"0");

routine.forEach((item,index)=>{

let [h,m]=item.time.split(":");
let startDate=new Date();
startDate.setHours(h);
startDate.setMinutes(m);
startDate.setSeconds(0);

let diff=Math.floor((startDate-now)/60000);

/* 10 MIN BEFORE */
if(diff===10 && activeIndex!==index){
showPreWarning(index,item);
}

});

}

/* PRE WARNING */
function showPreWarning(index,item){

activeIndex=index;
warningSeconds=600;

document.getElementById("subject").innerText="Upcoming: "+item.subject;
document.getElementById("subject").className="orange";

document.getElementById("warningBox").innerHTML=
"<button onclick='startNow()'>Start</button>"+
"<button onclick='cancelNow()'>Cancel</button>"+
"<button onclick='sameSubject()'>Same Subject</button>";

/* TELEGRAM SEND */
fetch(scriptURL,{
method:"POST",
body:new URLSearchParams({
type:"warning",
subject:item.subject,
message:"Starting in 10 Minutes"
})
});

/* COUNTDOWN */
clearInterval(warningTimer);
warningTimer=setInterval(()=>{

warningSeconds--;

let m=Math.floor(warningSeconds/60);
let s=warningSeconds%60;

document.getElementById("remaining").innerText=
"Warning: "+m+":"+String(s).padStart(2,"0");

if(warningSeconds<=0){
cancelNow();
}

},1000);

}

/* START */
function startNow(){
clearInterval(warningTimer);
document.getElementById("warningBox").innerHTML="";
startStudy(routine[activeIndex]);
}

/* SAME SUBJECT */
function sameSubject(){
clearInterval(warningTimer);
startStudy(routine[activeIndex]);
}

/* CANCEL */
function cancelNow(){
clearInterval(warningTimer);
clearInterval(studyTimer);
document.getElementById("subject").innerText="CANCELLED";
document.getElementById("subject").className="red";
document.getElementById("remaining").innerText="";
document.getElementById("warningBox").innerHTML="";
}

/* STUDY */
function startStudy(item){

studySeconds=item.duration*60;
document.getElementById("subject").innerText=item.subject;
document.getElementById("subject").className="";

clearInterval(studyTimer);

studyTimer=setInterval(()=>{

studySeconds--;

let m=Math.floor(studySeconds/60);
let s=studySeconds%60;

document.getElementById("remaining").innerText=
"Study: "+m+":"+String(s).padStart(2,"0");

if(studySeconds<=0){
cancelNow();
}

},1000);

}

</script>
</body>
</html>
