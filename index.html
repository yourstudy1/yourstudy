<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Study OS</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#111;
  --card:#222;
  --text:#fff;
}
.light{
  --bg:#f5f5f5;
  --card:#fff;
  --text:#000;
}
body{
  margin:0;
  font-family:Arial;
  background:var(--bg);
  color:var(--text);
  transition:0.3s;
}
.container{
  padding:15px;
}
.card{
  background:var(--card);
  padding:15px;
  margin:10px 0;
  border-radius:10px;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:8px;
  text-align:center;
  border-bottom:1px solid gray;
}
button{
  padding:8px 12px;
  margin:5px;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
.toggle{
  float:right;
}
@media(max-width:600px){
  table{font-size:12px;}
}
</style>
</head>

<body>
<div class="container">

<h2>Smart Study Dashboard 
<button class="toggle" onclick="toggleTheme()">ðŸŒ™</button>
</h2>

<div class="card">
<canvas id="chart"></canvas>
</div>

<div class="card">
<table>
<thead>
<tr>
<th>Date</th>
<th>Math</th>
<th>Eng</th>
<th>GS</th>
<th>Reason</th>
<th>Mock</th>
<th>Total</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

<a href="admin.html">
<button>Admin Panel</button>
</a>

</div>

<script>

const scriptURL="https://script.google.com/macros/s/AKfycbxxYEF5KmlrjopVmsgWDfAW0dAcKrDSVkIWmHQQWORJExgJ33eEgQ4HnzjAv2IytI7iJg/exec";
let chart;

function toggleTheme(){
  document.body.classList.toggle("light");
}

function loadData(){
fetch(scriptURL)
.then(res=>res.json())
.then(data=>{

let body="";
let totals=[];
let labels=[];

for(let i=1;i<data.length;i++){
let total=
Number(data[i][1])+
Number(data[i][2])+
Number(data[i][3])+
Number(data[i][4])+
Number(data[i][5]);

labels.push(new Date(data[i][0]).toLocaleDateString());
totals.push(total);

body+=`<tr>
<td>${new Date(data[i][0]).toLocaleDateString()}</td>
<td>${data[i][1]}</td>
<td>${data[i][2]}</td>
<td>${data[i][3]}</td>
<td>${data[i][4]}</td>
<td>${data[i][5]}</td>
<td>${total}</td>
</tr>`;
}

document.getElementById("tableBody").innerHTML=body;

if(chart) chart.destroy();

chart=new Chart(document.getElementById("chart"),{
type:"line",
data:{
labels:labels,
datasets:[{
label:"Total Study",
data:totals,
borderWidth:2
}]
}
});

});
}

loadData();

</script>
</body>
</html>
