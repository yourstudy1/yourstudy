<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Study OS</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#111;
  color:white;
  background-size:cover;
  background-position:center;
  transition:0.5s;
}
.light{ background:#f4f4f4; color:black; }

.container{ padding:15px; }

button{
  padding:6px 12px;
  margin:5px;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

.card{
  background:rgba(0,0,0,0.6);
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
}

table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:6px;
  border-bottom:1px solid gray;
  text-align:center;
}

/* TAB MODE */
#tabView{
  display:none;
  text-align:center;
  height:100vh;
  padding-top:15vh;
  background:rgba(0,0,0,0.7);
}

#clock{ font-size:60px; }
#date{ font-size:22px; margin-bottom:10px; }
#subject{ font-size:26px; margin:10px; }
#remaining{ font-size:22px; }

.warningBox{
  display:none;
  background:black;
  padding:15px;
  border-radius:10px;
  margin-top:15px;
}

.red{ color:red; }
</style>
</head>

<body>

<div id="mainView" class="container">

<h2>Dashboard 
<button onclick="toggleTheme()">Theme</button>
<button onclick="enableTab()">Tab Mode</button>
</h2>

<div class="card">
<canvas id="chart"></canvas>
</div>

<div class="card">
<table>
<thead>
<tr>
<th>Date</th>
<th>Math</th>
<th>Eng</th>
<th>GS</th>
<th>Reason</th>
<th>Mock</th>
<th>Total</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

</div>

<!-- TAB MODE VIEW -->
<div id="tabView">
<div id="clock"></div>
<div id="date"></div>

<div>Temp - 10° | Humidity - 55%</div>

<div id="subject"></div>
<div id="remaining"></div>

<div class="warningBox" id="warningBox">
⚠ Warning Time Over<br><br>
<button onclick="attempt()">3 Attempt</button>
<button onclick="final()">Final</button>
<button onclick="cancel()">Cancel</button>
</div>

<br>
<button onclick="disableTab()">Exit</button>
</div>

<script>

const scriptURL="https://script.google.com/macros/s/AKfycbyZTo_JXD9CVeHXr5takTUJybmaA7QP9-_5ViEcYHn4e8O5R_7Xbz8CfACTfVV_GQMq/exec";

let chart;
let remainingSeconds=1500; // 25 min default
let timer;
let warningActive=false;

/* THEME */
function toggleTheme(){
  document.body.classList.toggle("light");
}

/* WALLPAPER */
function changeWallpaper(){
  const url="https://picsum.photos/1600/900?random="+new Date().getTime();
  document.body.style.backgroundImage="url('"+url+"')";
}
changeWallpaper();
setInterval(changeWallpaper,900000);

/* CLOCK */
function updateClock(){
  const now=new Date();
  document.getElementById("clock").innerText=
    now.toLocaleTimeString();
  document.getElementById("date").innerText=
    now.toDateString();
}
setInterval(updateClock,1000);

/* TAB MODE */
function enableTab(){
  document.getElementById("mainView").style.display="none";
  document.getElementById("tabView").style.display="block";
  startTimer();
}
function disableTab(){
  document.getElementById("tabView").style.display="none";
  document.getElementById("mainView").style.display="block";
  clearInterval(timer);
}

/* TIMER SYSTEM */
function startTimer(){
  remainingSeconds=1500; // 25 min
  warningActive=false;
  document.getElementById("remaining").classList.remove("red");
  timer=setInterval(()=>{
    remainingSeconds--;
    let m=Math.floor(remainingSeconds/60);
    let s=remainingSeconds%60;
    document.getElementById("remaining").innerText=
      "Remaining: "+m+":"+String(s).padStart(2,"0");

    if(remainingSeconds<=0 && !warningActive){
      warningActive=true;
      document.getElementById("warningBox").style.display="block";
    }
  },1000);
}

function attempt(){
  remainingSeconds=300; // 5 min extra
  document.getElementById("warningBox").style.display="none";
}

function final(){
  remainingSeconds=60;
  document.getElementById("warningBox").style.display="none";
}

function cancel(){
  document.getElementById("warningBox").style.display="none";
  document.getElementById("remaining").classList.add("red");
}

/* LOAD DATA + GRAPH */
function loadData(){
fetch(scriptURL)
.then(res=>res.json())
.then(data=>{

let body="";
let totals=[];
let labels=[];

for(let i=1;i<data.length;i++){

let total=
Number(data[i][1]||0)+
Number(data[i][2]||0)+
Number(data[i][3]||0)+
Number(data[i][4]||0)+
Number(data[i][5]||0);

labels.push(new Date(data[i][0]).toLocaleDateString());
totals.push(total);

body+=`<tr>
<td>${new Date(data[i][0]).toLocaleDateString()}</td>
<td>${data[i][1]}</td>
<td>${data[i][2]}</td>
<td>${data[i][3]}</td>
<td>${data[i][4]}</td>
<td>${data[i][5]}</td>
<td>${total}</td>
</tr>`;
}

document.getElementById("tableBody").innerHTML=body;

if(chart) chart.destroy();

chart=new Chart(document.getElementById("chart"),{
type:"line",
data:{
labels:labels,
datasets:[{
label:"Total Study",
data:totals,
borderWidth:2
}]
}
});

});
}

loadData();

</script>

</body>
</html>
