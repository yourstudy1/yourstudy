<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Study OS</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#111;
  color:white;
  background-size:cover;
  background-position:center;
  transition:0.5s;
}
.light{ background:#f4f4f4; color:black; }

button{
  padding:6px 12px;
  margin:5px;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

.card{
  background:rgba(0,0,0,0.6);
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
}

table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:6px;
  border-bottom:1px solid gray;
  text-align:center;
}

#tabView{
  display:none;
  text-align:center;
  height:100vh;
  padding-top:12vh;
  background:rgba(0,0,0,0.8);
}

#clock{ font-size:55px; }
#subject{ font-size:28px; margin:10px; }
#remaining{ font-size:22px; }

.red{ color:red; }
</style>
</head>

<body>

<div id="mainView">

<h2>
Dashboard
<button onclick="toggleTheme()">Theme</button>
<button onclick="enableTab()">Tab Mode</button>
</h2>

<div class="card">
<canvas id="chart"></canvas>
</div>

<div class="card">
<table>
<thead>
<tr>
<th>Date</th>
<th>Math</th>
<th>Eng</th>
<th>GS</th>
<th>Reason</th>
<th>Mock</th>
<th>Total</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

</div>

<!-- TAB MODE -->
<div id="tabView">

<div id="clock"></div>
<div id="date"></div>

<div id="subject"></div>
<div id="remaining"></div>

<br>
<button onclick="startStudy()">Start</button>
<button onclick="exitTab()">Exit</button>

<div id="warningBox" style="display:none; margin-top:15px;"></div>

</div>

<script>

const scriptURL="https://script.google.com/macros/s/AKfycbwJgFB0T04xR96zL-Gn0vXauwlaWGmJWQAQFlVIZ1DBHYuUNN0TQlQhKc55nuFUPS3k/exec";

/* WALLPAPER */
function changeWallpaper(){
  const url="https://picsum.photos/1600/900?random="+new Date().getTime();
  document.body.style.backgroundImage="url('"+url+"')";
}
changeWallpaper();
setInterval(changeWallpaper,900000);

/* THEME */
function toggleTheme(){
  document.body.classList.toggle("light");
}

/* CLOCK */
setInterval(()=>{
  const now=new Date();
  document.getElementById("clock").innerText=now.toLocaleTimeString();
  document.getElementById("date").innerText=now.toDateString();
},1000);

/* TAB MODE */
function enableTab(){
  document.getElementById("mainView").style.display="none";
  document.getElementById("tabView").style.display="block";
}
function exitTab(){
  document.getElementById("tabView").style.display="none";
  document.getElementById("mainView").style.display="block";
}

/* ROUTINE */
const routine=[
  {subject:"Math", duration:25},
  {subject:"English", duration:30},
  {subject:"GS", duration:20}
];

let currentIndex=0;
let timer;
let remainingSeconds=0;
let warning10=false;

/* START STUDY */
function startStudy(){

  if(currentIndex>=routine.length){
    document.getElementById("subject").innerText="All Subjects Done";
    return;
  }

  let current=routine[currentIndex];

  document.getElementById("subject").innerText=
    "Subject: "+current.subject;

  remainingSeconds=current.duration*60;
  warning10=false;

  clearInterval(timer);

  timer=setInterval(()=>{

    remainingSeconds--;

    let m=Math.floor(remainingSeconds/60);
    let s=remainingSeconds%60;

    document.getElementById("remaining").innerText=
      "Remaining: "+m+":"+String(s).padStart(2,"0");

    /* 10 MIN WARNING */
    if(remainingSeconds===600 && !warning10){
      warning10=true;
      showWarning(current.subject,"10 Minutes Left");
    }

    /* TIME OVER */
    if(remainingSeconds<=0){
      clearInterval(timer);
      showWarning(current.subject,"Time Over");
    }

  },1000);
}

/* WARNING UI */
function showWarning(subject,msg){

  document.getElementById("warningBox").style.display="block";
  document.getElementById("warningBox").innerHTML=
  "âš  "+msg+"<br><br>"+
  "<button onclick='extraTime()'>3 Attempt</button>"+
  "<button onclick='finalTime()'>Final</button>"+
  "<button onclick='cancelStudy()'>Cancel</button>";

  sendWarningToBot(subject,msg);
}

/* TELEGRAM CALL */
function sendWarningToBot(subject,msg){
  fetch(scriptURL,{
    method:"POST",
    body:new URLSearchParams({
      type:"warning",
      subject:subject,
      message:msg
    })
  });
}

/* OPTIONS */
function extraTime(){
  remainingSeconds=300;
  document.getElementById("warningBox").style.display="none";
}

function finalTime(){
  remainingSeconds=60;
  document.getElementById("warningBox").style.display="none";
}

function cancelStudy(){
  document.getElementById("subject").innerText="Subject: CANCELLED";
  document.getElementById("remaining").classList.add("red");
  document.getElementById("warningBox").style.display="none";
  clearInterval(timer);
  currentIndex++;
}

/* GRAPH LOAD */
let chart;
function loadData(){
fetch(scriptURL)
.then(res=>res.json())
.then(data=>{

let totals=[];
let labels=[];
let body="";

for(let i=1;i<data.length;i++){

let total=
Number(data[i][1]||0)+
Number(data[i][2]||0)+
Number(data[i][3]||0)+
Number(data[i][4]||0)+
Number(data[i][5]||0);

labels.push(new Date(data[i][0]).toLocaleDateString());
totals.push(total);

body+=`<tr>
<td>${new Date(data[i][0]).toLocaleDateString()}</td>
<td>${data[i][1]}</td>
<td>${data[i][2]}</td>
<td>${data[i][3]}</td>
<td>${data[i][4]}</td>
<td>${data[i][5]}</td>
<td>${total}</td>
</tr>`;
}

document.getElementById("tableBody").innerHTML=body;

if(chart) chart.destroy();

chart=new Chart(document.getElementById("chart"),{
type:"line",
data:{
labels:labels,
datasets:[{
label:"Total Study",
data:totals,
borderWidth:2
}]
}
});

});
}
loadData();

</script>

</body>
</html>
