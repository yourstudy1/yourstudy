<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Study OS</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#111;
  color:white;
  background-size:cover;
  background-position:center;
  transition:0.5s;
}
.light{ background:#f4f4f4; color:black; }

button{
  padding:6px 12px;
  margin:5px;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

.card{
  background:rgba(0,0,0,0.6);
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
}

table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:6px;
  border-bottom:1px solid gray;
  text-align:center;
}

#tabView{
  display:none;
  height:100vh;
  text-align:center;
  position:relative;
}

.red{ color:red; }
</style>
</head>

<body>

<div id="mainView">

<h2>
Dashboard
<button onclick="toggleTheme()">Theme</button>
<button onclick="enableTab()">Tab Mode</button>
</h2>

<div class="card">
<canvas id="chart"></canvas>
</div>

<div class="card">
<table>
<thead>
<tr>
<th>Date</th>
<th>Math</th>
<th>Eng</th>
<th>GS</th>
<th>Reason</th>
<th>Mock</th>
<th>Total</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

</div>

<!-- TAB MODE -->
<div id="tabView">

<div style="position:absolute; top:10px; left:15px;">
<button onclick="toggleTheme()">Theme</button>
</div>

<div style="position:absolute; top:10px; right:15px; font-size:14px;">
<span id="weather"></span>
</div>

<div style="margin-top:12vh;">

<div id="clock" style="font-size:70px;"></div>
<div id="date" style="font-size:22px;"></div>

<br>

<div id="subject" style="font-size:40px;"></div>
<div id="remaining" style="font-size:32px;"></div>

<br><br>

<button onclick="startStudy()">START</button>

<div id="warningBox" style="display:none; margin-top:20px;"></div>

</div>

<button onclick="exitTab()" 
style="position:absolute; bottom:10px; right:15px; font-size:12px;">
EXIT
</button>

</div>

<script>

const scriptURL="https://script.google.com/macros/s/AKfycbzMo6vhjfnZcsi2Q7IUlYSIHaY4wVcpL8fv8iSIxHRlgrQ4ufpFZ6N4dVLiorU-OvFp9Q/exec";
const WEATHER_API_KEY="7b7020bac9c69adc560c59eeedfc1a53";
const CITY="Kolkata";

/* WALLPAPER */
function changeWallpaper(){
  const url="https://picsum.photos/1600/900?random="+new Date().getTime();
  document.body.style.backgroundImage="url('"+url+"')";
}
changeWallpaper();
setInterval(changeWallpaper,900000);

/* THEME */
function toggleTheme(){
  document.body.classList.toggle("light");
}

/* TAB MODE */
function enableTab(){
  document.getElementById("mainView").style.display="none";
  document.getElementById("tabView").style.display="block";
}
function exitTab(){
  document.getElementById("tabView").style.display="none";
  document.getElementById("mainView").style.display="block";
}

/* CLOCK */
setInterval(()=>{
  const now=new Date();
  document.getElementById("clock").innerText=now.toLocaleTimeString();
  document.getElementById("date").innerText=now.toDateString();
},1000);

/* WEATHER */
function loadWeather(){
fetch(`https://api.openweathermap.org/data/2.5/weather?q=${CITY}&appid=${WEATHER_API_KEY}&units=metric`)
.then(res=>res.json())
.then(data=>{
  document.getElementById("weather").innerText=
    data.main.temp+"°C | Hum "+data.main.humidity+"%";
});
}
loadWeather();
setInterval(loadWeather,600000);

/* ROUTINE */
const routine=[
  {subject:"Math", duration:25},
  {subject:"English", duration:30},
  {subject:"GS", duration:20}
];

let currentIndex=0;
let timer;
let remainingSeconds=0;
let warning10=false;
let running=false;

/* START */
function startStudy(){

if(running) return;

if(currentIndex>=routine.length){
  document.getElementById("subject").innerText="All Subjects Done";
  return;
}

running=true;
warning10=false;

let current=routine[currentIndex];
document.getElementById("subject").innerText=current.subject;

remainingSeconds=current.duration*60;

clearInterval(timer);

timer=setInterval(()=>{

remainingSeconds--;

let m=Math.floor(remainingSeconds/60);
let s=remainingSeconds%60;

document.getElementById("remaining").innerText=
  m+":"+String(s).padStart(2,"0");

/* 10 MIN WARNING */
if(remainingSeconds===600 && !warning10){
  warning10=true;
  showWarning(current.subject,"10 Minutes Left");
}

/* TIME OVER */
if(remainingSeconds<=0){
  clearInterval(timer);
  running=false;
  showWarning(current.subject,"Time Over");
}

},1000);
}

/* WARNING */
function showWarning(subject,msg){

document.getElementById("warningBox").style.display="block";
document.getElementById("warningBox").innerHTML=
"⚠ "+msg+"<br><br>"+
"<button onclick='extraTime()'>3 Attempt</button>"+
"<button onclick='finalTime()'>Final</button>"+
"<button onclick='cancelStudy()'>Cancel</button>";

sendWarningToBot(subject,msg);
}

function sendWarningToBot(subject,msg){
fetch(scriptURL,{
method:"POST",
body:new URLSearchParams({
type:"warning",
subject:subject,
message:msg
})
});
}

function extraTime(){
remainingSeconds=300;
document.getElementById("warningBox").style.display="none";
running=true;
}

function finalTime(){
remainingSeconds=60;
document.getElementById("warningBox").style.display="none";
running=true;
}

function cancelStudy(){
clearInterval(timer);
running=false;

document.getElementById("subject").innerText="CANCELLED";
document.getElementById("remaining").classList.add("red");

document.getElementById("warningBox").style.display="none";

currentIndex++;
}

/* GRAPH */
let chart;
function loadData(){
fetch(scriptURL)
.then(res=>res.json())
.then(data=>{

let totals=[];
let labels=[];
let body="";

for(let i=1;i<data.length;i++){

let total=
Number(data[i][1]||0)+
Number(data[i][2]||0)+
Number(data[i][3]||0)+
Number(data[i][4]||0)+
Number(data[i][5]||0);

labels.push(new Date(data[i][0]).toLocaleDateString());
totals.push(total);

body+=`<tr>
<td>${new Date(data[i][0]).toLocaleDateString()}</td>
<td>${data[i][1]}</td>
<td>${data[i][2]}</td>
<td>${data[i][3]}</td>
<td>${data[i][4]}</td>
<td>${data[i][5]}</td>
<td>${total}</td>
</tr>`;
}

document.getElementById("tableBody").innerHTML=body;

if(chart) chart.destroy();

chart=new Chart(document.getElementById("chart"),{
type:"line",
data:{
labels:labels,
datasets:[{
label:"Total Study",
data:totals,
borderWidth:2
}]
}
});

});
}
loadData();

</script>

</body>
</html>
