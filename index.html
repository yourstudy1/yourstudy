<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Study OS</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --card:rgba(0,0,0,0.7);
  --text:#fff;
}
.light{
  --card:rgba(255,255,255,0.9);
  --text:#000;
}
body{
  margin:0;
  font-family:Arial;
  color:var(--text);
  background-size:cover;
  background-position:center;
  transition:background-image 1s ease-in-out;
}
.overlay{
  min-height:100vh;
  background:var(--card);
  padding:15px;
  transition:0.3s;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}
th,td{
  padding:6px;
  text-align:center;
  border-bottom:1px solid gray;
}
button{
  padding:6px 10px;
  margin:5px;
  cursor:pointer;
}
@media(max-width:600px){
  table{font-size:11px;}
}
</style>
</head>

<body>

<div class="overlay">

<h2>
Smart Study Dashboard
<button onclick="toggleTheme()">Toggle Theme</button>
</h2>

<canvas id="chart"></canvas>

<table>
<thead>
<tr>
<th>Date</th>
<th>Math</th>
<th>Eng</th>
<th>GS</th>
<th>Reason</th>
<th>Mock</th>
<th>Total</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

<a href="admin.html"><button>Admin Panel</button></a>

</div>

<script>

const scriptURL="https://script.google.com/macros/s/AKfycbyZTo_JXD9CVeHXr5takTUJybmaA7QP9-_5ViEcYHn4e8O5R_7Xbz8CfACTfVV_GQMq/exec";
let chart;

function toggleTheme(){
  document.body.classList.toggle("light");
}

/* ðŸ”¥ WALLPAPER SYSTEM */
function changeWallpaper(){
  const url="https://source.unsplash.com/1600x900/?study,library,books&"+new Date().getTime();
  document.body.style.backgroundImage="url('"+url+"')";
}
changeWallpaper();
setInterval(changeWallpaper,900000); // 15 min

/* ðŸ”¥ LOAD DATA + GRAPH */
function loadData(){
fetch(scriptURL)
.then(res=>res.json())
.then(data=>{

let body="";
let totals=[];
let labels=[];

for(let i=1;i<data.length;i++){

let total=
Number(data[i][1])+
Number(data[i][2])+
Number(data[i][3])+
Number(data[i][4])+
Number(data[i][5]);

labels.push(new Date(data[i][0]).toLocaleDateString());
totals.push(total);

body+=`<tr>
<td>${new Date(data[i][0]).toLocaleDateString()}</td>
<td>${data[i][1]}</td>
<td>${data[i][2]}</td>
<td>${data[i][3]}</td>
<td>${data[i][4]}</td>
<td>${data[i][5]}</td>
<td>${total}</td>
</tr>`;
}

document.getElementById("tableBody").innerHTML=body;

if(chart) chart.destroy();

chart=new Chart(document.getElementById("chart"),{
type:"line",
data:{
labels:labels,
datasets:[{
label:"Total Study Time",
data:totals,
borderWidth:2
}]
}
});

});
}

loadData();

</script>

</body>
</html>
